<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Werewolf</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Quiz Werewolf</h1>
        <br />
        <form action="" id="form">
          <label for="napem">Nama Pemain :</label>
          <input
            type="text"
            placeholder="Masukkan Nama Anda"
            id="namaPemain"
            required
          />
          <br />
          <br />
          <label for="naper">Peran Pemain :</label>
          <select name="nama_peran" id="peranPemain" required>
            <option value=""></option>
            <option value="Werewolf">Werewolf</option>
            <option value="Penyihir">Penyihir</option>
            <option value="Guard">Guard</option>
          </select>
          <br />
          <br />
          <button type="submit" onclick="hasil()">Submit</button>
        </form>
      </section>

      <section>
        <p id="hasilPemain"></p>
        <p id="hasilPeran"></p>
      </section>
    </main>

    <script>
      const namaPemain = document.getElementById("namaPemain");
      const peranPemain = document.getElementById("peranPemain");
      const hasilPemain = document.getElementById("hasilPemain");
      const hasilPeran = document.getElementById("hasilPeran");
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
        });
      });
      namaPemain.oninvalid = (e) => {
        e.target.setCustomValidity("Nama Pemain harus di isi!");
      };
      peranPemain.oninvalid = (e) => {
        e.target.setCustomValidity("Pilih peran Anda untuk memulai permainan");
      };
      function hasil() {
        hasilPemain.innerText = `Nama pemain adalah : ${namaPemain.value}`;
        hasilPeran.innerText = `Berperan sebagai : ${peranPemain.value}`;
      }
    </script>
  </body>
</html>
